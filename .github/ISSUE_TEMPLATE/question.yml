name: Question
description: Ask a question about setup, usage, or development
title: "[Question] "
labels: ["question"]
body:
  - type: textarea
    id: question
    attributes:
      label: Your question
      placeholder: What would you like to know?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      placeholder: Any relevant details about your setup or what you've tried.
    validations:
      required: false
